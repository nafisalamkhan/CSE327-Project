<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Category</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.15);
            border-color: #007bff;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #007bff, #6610f2);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-center py-4">
                    <h2 class="mb-0">
                        <i class="fas fa-folder-plus me-2"></i> Create New Category
                    </h2>
                </div>
                <div class="card-body p-4">
                    <div th:if="${message != null}" class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i> <span
                            th:text="${message}"></span>
                    </div>
                    <form action="#" th:action="@{/admin-category-create}"
                          th:object="${category}" method="post">
                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold">Category
                                Name</label>
                            <div class="input-group">
									<span class="input-group-text"> <i class="fas fa-tag"></i>
									</span> <input type="text" id="name" th:field="*{name}"
                                                   class="form-control" placeholder="Enter category name"
                                                   required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle me-2"></i> Create Category
                            </button>
                            <a href="/admin-index" class="btn btn-secondary"> <i
                                    class="fas fa-arrow-left me-2"></i> Back to Categories
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
