<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>

    <!-- External CSS -->
    <link th:href="@{/style.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }

        .profile-header {
            text-align: center;
            padding-bottom: 30px;
            border-bottom: 2px solid #ddd;
        }

        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profile-info {
            margin-top: 20px;
        }

        .profile-info .list-group-item {
            font-size: 1.1rem;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbarFragment}"></div>

    <!-- Profile header -->
    <div class="profile-header">
        <h2 th:text="${user.name}"></h2>
        <p th:text="${user.username}"></p>
    </div>

    <!-- Profile info -->
    <div class="profile-info">
        <h3>User Information</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <strong>Email: </strong><span th:text="${user.email}">johndoe@example.com</span>
            </li>
            <li class="list-group-item">
                <strong>Username: </strong><span th:text="${user.username}">johndoe123</span>
            </li>
            <li class="list-group-item">
                <strong>Roles: </strong><span th:text="${user.roles}">Admin, User</span>
            </li>
            <li class="list-group-item">
                <strong>Status: </strong><span th:text="${user.enabled ? 'Active' : 'Inactive'}">Active</span>
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
