<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Polls</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<div class="container animate__animated animate__fadeIn px-3 py-4">
    <div th:replace="~{fragments/navbaruser :: navbarFragment}"></div>


    <div class="table-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0">
                <i class="fas fa-folder me-2" style="color: #900C3F"></i>
                Categories
            </h5>
        </div>

        <div class="table-responsive">
            <table class="table custom-table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Category Name</th>
                    <!--  <th scope="col">Actions</th> -->
                </tr>
                </thead>
                <tbody>
                <tr th:each="category, iterStat : ${categories}"
                    th:onclick="'window.location.href=\'' + @{/categories/{id}(id=${category.categoryId})} + '\''">
                    <td style="text-align: left"><span
                            th:text="${category.categoryId}"></span></td>
                    <td>
                        <div class="d-flex align-items-center">

                            <span th:text="${category.name}"></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
